<div class="card shadow-sm border-0 my-4 rounded-4">
  <div class="card-header card-header-bg text-white py-3 rounded-top-4">
    <h5 class="mb-0 fw-semibold text-center">ðŸ“‹ Expense List</h5>
  </div>

  <div class="card-body p-4">
    <div *ngIf="expenses.length === 0" class="text-center py-5">
      <i class="fas fa-receipt fa-4x text-muted mb-3 opacity-50"></i>
      <p class="text-muted fs-6 mb-0">No expenses found. Start adding some!</p>
    </div>

    <div *ngIf="expenses.length > 0" class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light border-bottom">
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td class="fw-semibold">{{ expense.description }}</td>
            <td><span class="badge bg-light text-dark px-3 py-2 shadow-sm">â‚¹{{ expense.amount | number:'1.2-2' }}</span></td>
            <td><span class="badge text-white px-3 py-2 shadow-sm" [style.background]="getCategoryColor(expense.category)">{{ expense.category }}</span></td>
            <td><span class="text-muted small">{{ expense.date | date:'dd MMM yyyy' }}</span></td>
            <td class="text-center">
              <button class="btn btn-outline-danger btn-sm rounded-pill px-3 py-1" (click)="onDelete(expense.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
