<div class="modal-backdrop fade show"></div>

<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-md animate-slide-up">
    <div class="modal-content border-0 rounded-4 shadow-lg animate__animated animate__fadeInUp animate__slow">

      <div class="modal-header">
        <h5 class="modal-title fw-semibold" style="color: #9c27b0;">Edit Expense</h5>
        <button class="btn-close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="gForm" (ngSubmit)="saveChanges()">

          <div class="mb-3">
            <label class="form-label small fw-semibold">Description</label>
            <input class="form-control" formControlName="description">
          </div>

          <div class="row g-3">
            <div class="col-6">
              <label class="form-label small fw-semibold">Amount</label>
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-6">
              <label class="form-label small fw-semibold">Category</label>
              <select class="form-select" [(ngModel)]="expense.category" formControlName="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label small fw-semibold">Date</label>
            <input type="date" class="form-control" formControlName="date">
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-outline-secondary" (click)="close()">Cancel</button>
            <button class="btn btn-primary" type="submit" [disabled]="loading">
              <span *ngIf="!loading">Save Changes</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
