<div class="container-fluid d-flex justify-content-center align-items-center mt-5" style="min-height: calc(100vh - 72px);">
  <div class="register-container card shadow-sm" style="width: 420px;">
    <div class="card-body p-4">
      <h3 class="mb-2 fw-bold h-title text-center">Create your account</h3>
      <p class="text-muted small mb-4 text-center">Sign up to save and track your expenses securely</p>

      <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
        <div class="mb-3">
          <label class="form-label small">Full name</label>
          <input type="text" formControlName="name" class="form-control" [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"/>
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="invalid-feedback small">
            <div *ngIf="registerForm.get('name')?.hasError('required')">Name is required</div>
            <div *ngIf="registerForm.get('name')?.hasError('minlength')">Minimum 3 characters</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small">Email address</label>
          <input type="email" formControlName="email" class="form-control" [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"/>
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="invalid-feedback small">
            <div *ngIf="registerForm.get('email')?.hasError('required')">Email is required</div>
            <div *ngIf="registerForm.get('email')?.hasError('email')">Enter a valid email</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small">Password</label>
          <input type="password" formControlName="password" class="form-control" [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"/>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="invalid-feedback small">
            <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required</div>
            <div *ngIf="registerForm.get('password')?.hasError('minlength')">Minimum 6 characters</div>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">
          Create account
        </button>
      </form>

      <div class="mt-3">
        <div *ngIf="successMsg" class="alert alert-success small">{{ successMsg }}</div>
        <div *ngIf="errorMsg" class="alert alert-danger small">{{ errorMsg }}</div>
      </div>

      <div class="text-center mt-3 small">
        Already registered? <a routerLink="/login" class="text-primary" style="cursor: pointer;">Login</a>
      </div>
    </div>
  </div>
</div>
