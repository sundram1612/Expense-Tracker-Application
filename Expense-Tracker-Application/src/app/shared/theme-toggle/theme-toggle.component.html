<button 
  class="btn btn-sm d-flex align-items-center justify-content-center"
  
  (click)="toggleTheme()"
  [attr.aria-label]="'Switch to ' + (currentTheme === 'light' ? 'dark' : 'light') + ' mode'"
  [title]="'Current: ' + currentTheme + ' mode'"
  style="width: 40px; height: 25px; margin-top: -2.2px; box-shadow: 0 -1px 4px #9c27b0;"
>
  <i class="bi" [class.bi-sun]="currentTheme === 'light'" [class.bi-moon]="currentTheme === 'dark'"></i>
</button>
